name: Deploy Docs

on:
  push:
    branches:
    - main

jobs:
  build:
    name: Build & deploy docs
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Deploy docs
      uses: mhausenblas/mkdocs-deploy-gh-pages@master
      env:
        GITHUB_TOKEN: ${{ SECRETS.GITHUB_TOKEN }}
