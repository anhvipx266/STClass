nav:
  - Home: index.md
  - Service: Service.md
  - Utility:
   - Timer: Timer.md

theme:
#   logo: "img/logo.png"
#   favicon: "img/favicon.png"
  name: material
  font:
    text: Ubuntu
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: light blue
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
  highlightjs: true
  hljs_languages:
    - lua

# extra:
