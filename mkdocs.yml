#       name: GitHub repository for Knit
#     - icon: fontawesome/brands/twitter
#       link: https://twitter.com/Sleitnick
#       name: Twitter for Knit's author

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true
